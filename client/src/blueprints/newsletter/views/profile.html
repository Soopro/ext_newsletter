
<div class="wrapper">
  <section class="container-fluid">
    <div class="row">
      <div class="section-block col-md-12 textarea">
        <section>
          <header>
            <h2 class="title">
              <span class="text">
                {{ _('Newsletter') }}
              </span>
            </h2>
          </header>
          <div class="col-xs-12 text-right">
            <a ng-click="jump_to('/newsletter/edit_post/new')" 
             class="btn btn-primary btn-wider">{{ _('New Post') }}</a>
            <a ng-click="jump_to('/newsletter/profile')"
             class="btn btn-primary btn-wider">{{ _('Settings') }}</a>
            <a ng-click="jump_to('/newsletter/posts')"
             class="btn btn-primary btn-wider">{{ _('Posts') }}</a>
          </div>
        </section>
      </div>
    </div>
    <div class="row">
      <div></div>
      <div class="section-block col-md-8 col-md-offset-2 textarea">
        <section>
          <header>
            <h3 class="title">{{ _('SMTP') }}</h3>
          </header>
          <form name="form" novalidate="novalidate">
            <fieldset class="form-group">
              <label>{{ _('Host') }}</label>
              <input type="text" name="host" ng-model="profile.host" 
               placeholder="host" required="" class="form-control"/>
              <div ng-show="form.$submitted || form.host.$touched">
                <div ng-show="form.host.$error.required" class="error">
                  <i class="ico-x errorico"></i>
                  <span class="text">{{ _('Required!') }}</span>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label>{{ _('Port') }}</label>
              <input type="number" name="port" ng-model="profile.port" 
               placeholder="port" required="" class="form-control"/>
              <div ng-show="form.$submitted || form.port.$touched">
                <div ng-show="form.port.$error.required" class="error">
                  <i class="ico-x errorico"></i>
                  <span class="text">{{ _('Required!') }}</span>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label>{{ _('Email') }}</label>
              <input type="text" name="username"
               ng-model="profile.username" placeholder="username" 
               required="required" class="form-control"/>
              <div ng-show="form.$submitted || form.username.$touched">
                <div ng-show="form.username.$error.required" class="error">
                  <i class="ico-x errorico"></i>
                  <span class="text">{{ _('Required!') }}</span>
                </div>
              </div>
            </fieldset>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="use_tls" 
                 ng-model="profile.use_tls" 
                 ng-checked="profile.use_tls"/>{{ _('Use TLS') }}
              </label>
            </div>
          </form>
          <footer>
            <button ng-click="save_profile()"
             class="btn btn-primary btn-wider">{{ _('Save') }}</button>
          </footer>
        </section>
      </div>
    </div>
  </section>
</div>
